<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor.js">
    </script>
  </head>
  <body >
    <div class="title margin-bottom-20">
      <h1 class="title center text-primary-color">Ramdom Quote Machine</h1>
    </div>
    <div class="main default-primary-color">
        <div class="quote center">
          <h2 class="text-primary-color margin-bottom-10" id="original"></h2>
          <h3 class="text-primary-color margin-bottom-10" id="traslate"></h3>
          <h4 class="secondary-text-color margin-bottom-20 right bottom" id="author"></h4>
        </div>
        <div class="actions center">
          <button id="twitt" class="btn accent-color text-primary-color" type="button" name="twitt">Twitear</button>
          <button id="generate" type="button" class="btn accent-color text-primary-color" name="Generate">Generar</button>
        </div>
    </div>
  </body>
</html>
